<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="logo.png" alt="imagem de login">
            </div>
            <form method="POST">
                <input type="text" name="nome" id="login" placeholder="login" autofocus>
                <input type="password" name="senha" id="senha" placeholder="senha" autofocus>
                <input type="submit" value="entrar" onclick="logar(); return false">
            </form>
            <p>Ainda não tem conta? <a href="#">Criar conta</a></p>
        </div>
    </section>
</body>

<script>
    function logar(){
        
        let login = document.getElementById('login').value;
        let senha = document.getElementById('senha').value;

        if(login =="admin" && senha=="admin") {
            alert('Sucesso');
            location.href = "home.html";
        } else {
            alert('Usuário ou senha incorretos');
        }
    }
</script>

</html>
